<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar tu contraseña</title>
    <link rel="stylesheet" href="css/forgotpass.css">
</head>
<body>
    <div class="fondo">
        <div class="container">
            <div class="logo-container">
                <img src="img/finder3.png" alt="Logo de la empresa">
            </div>
            <div class="forgot-password-form-container">
                <h2>Recuperar Contraseña</h2>
                <p>Se te enviara un codigo al correo para confirmar el cambio de contraseña</p>
                <form id="frmForgotPassword">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required />
                    <button type="submit">Enviar Codigo</button>
                    <div class="link-container">
                        <a href="login.html">¿Recordaste tu contraseña? <b>Inicia sesión</b></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
